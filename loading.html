<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác thực</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* 使用深红色渐变背景 */
      background: linear-gradient(to bottom, #8B0000, #4B0000);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .header-text {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 40px;
      position: absolute;
      top: 50px;
    }

    .emblem {
      width: 180px; /* 徽章大小 */
      margin-bottom: 30px;
    }

    .status-text {
      font-size: 24px;
      line-height: 1.5;
      padding: 0 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div class="header-text">Chính Phủ</div>

  <img src="images/photo881.png" alt="Emblem" class="emblem">

  <div class="status-text">
    Đang xác thực vui lòng không thao tác điện thoại
  </div>

</body>
</html>
