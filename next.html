<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiết lập mật khẩu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* 浅灰色背景 */
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 12px; /* 圆角输入框 */
      background-color: #fafafa;
      box-sizing: border-box;
      font-size: 16px;
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      margin-top: 30px;
      text-align: left;
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }

    .checkbox-group input {
      margin-right: 10px;
      margin-top: 4px;
    }

    .next-btn {
      width: 100%;
      padding: 15px;
      background-color: #E60000; /* 红色按钮 */
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Thiết lập mật khẩu</h2>

    <div class="form-group">
      <label>Căn cước công dân</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Chứng minh nhân dân</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Họ và tên</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Năm Sinh</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Giới tính</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Địa chỉ thường trú</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Ngày tháng làm căn cước</label>
      <input type="text">
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="agree" checked>
      <label for="agree">Tôi đồng ý với điều khoản sử dụng ứng dụng và dịch vụ</label>
    </div>

    <a href="loading.html" class="next-btn" style="text-decoration: none; display: block; text-align: center;">Bước tiếp theo</a>
  </div>

</body>
</html>
